<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Details</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-center mt-6 font- semibold text-6xl">Functional  <span class="text-purple-700">Bank!!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 w-9/12 mx-auto  gap-4 ">
                <div class="bg-blue-500 p-8 rounded-lg  text-white">
                    <h4 class="text-3xl">Deposite</h4>
                    <h3 class="text-5xl">$<span id="deposite-total">00</span></h3>
                </div>
                <div class="bg-purple-500 p-8 rounded-lg  text-white">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-green-500 p-8 rounded-lg  text-white">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>

        </section >

       
        <section class="mt-12">
            <div class="grid grid-cols-2 w-9/12 mx-auto  gap-4 ">

                <div class="bg-amber-400 p-8 rounded-lg ">
        
                    <h3 class="font-medium mb-4 text-3xl text-white"> Please Deposite!</h3>
                        <input  class="block mx-3 px-3 py-3 w-9/12 mb-3" type="text" name="" id="deposite-part" placeholder="$Amount you want to Deposite?">
                        <button  id="deposite-btn" class="bg-rose-600 text-white font-bold rounded-lg hover:bg-purple-600 mx-3 px-5 py-2 text-white"> Deposite</button>
                </div>

                <div class="bg-teal-400 p-8 rounded-lg ">
                    <h3 class="font-medium mb-4 text-3xl text-white"> Please Withdraw!</h3>
                        <input class="block mx-3 px-3 py-3 w-9/12 mb-3" type="text" name="" id="withdraw-part" placeholder="$Amount You want to Withdraw">
                        <button  id="withdraw-btn" class="bg-rose-600 text-white font-bold rounded-lg hover:bg-purple-600 mx-3 px-5 py-2 text-white"> Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
